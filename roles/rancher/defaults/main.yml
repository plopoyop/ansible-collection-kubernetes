---
# @var rancher_enabled
# @var rancher_enabled:type: boolean
# @var rancher_enabled:description: >
# Should rancher helm chart be installed
rancher_enabled: true

# @var rancher_namespace
# @var rancher_namespace:type: string
# @var rancher_namespace:description: >
# K8s namespace to install the rancher chart.
# Rancher requires cattle-system namespace.
rancher_namespace: "cattle-system"

# @var rancher_helm_chart_version
# @var rancher_helm_chart_version:type: string
# @var rancher_helm_chart_version:description: >
# Helm chart version to install
rancher_helm_chart_version: "2.13.3"

# @var rancher_deployment_name
# @var rancher_deployment_name:type: string
# @var rancher_deployment_name:description: >
# Deployment name for rancher helm chart
rancher_deployment_name: "rancher"

# @var rancher_hostname
# @var rancher_hostname:type: string
# @var rancher_hostname:description: >
# FQDN for the Rancher server. This is required.
# @var rancher_hostname:example: >
#   rancher_hostname: "rancher.example.com"
rancher_hostname: ""

# @var rancher_bootstrap_password
# @var rancher_bootstrap_password:type: string
# @var rancher_bootstrap_password:description: >
# Bootstrap password for the first admin user.
# If empty, a random password is generated.
rancher_bootstrap_password: ""

# @var rancher_replicas
# @var rancher_replicas:type: integer
# @var rancher_replicas:description: >
# Number of Rancher server replicas
rancher_replicas: 3

# @var rancher_ingress_tls_source
# @var rancher_ingress_tls_source:type: string
# @var rancher_ingress_tls_source:description: >
# TLS certificate source for ingress.
# Options: rancher (self-signed, requires cert-manager),
#          letsEncrypt (requires cert-manager),
#          secret (bring your own certificate)
rancher_ingress_tls_source: "rancher"

# @var rancher_ingress_class_name
# @var rancher_ingress_class_name:type: string
# @var rancher_ingress_class_name:description: >
# Ingress class name
rancher_ingress_class_name: ""

# @var rancher_ingress_enabled
# @var rancher_ingress_enabled:type: boolean
# @var rancher_ingress_enabled:description: >
# Enable ingress for Rancher
rancher_ingress_enabled: false

# @var rancher_lets_encrypt_email
# @var rancher_lets_encrypt_email:type: string
# @var rancher_lets_encrypt_email:description: >
# Email address for Let's Encrypt certificate registration.
# Required when rancher_ingress_tls_source is letsEncrypt.
rancher_lets_encrypt_email: ""

# @var rancher_lets_encrypt_ingress_class
# @var rancher_lets_encrypt_ingress_class:type: string
# @var rancher_lets_encrypt_ingress_class:description: >
# Ingress class for the Let's Encrypt HTTP01 solver
rancher_lets_encrypt_ingress_class: ""

# @var rancher_private_ca
# @var rancher_private_ca:type: boolean
# @var rancher_private_ca:description: >
# Set to true if using certificates signed by a private CA.
# Rancher will add the CA certificate to the trust store.
rancher_private_ca: false

# @var rancher_additional_trusted_cas
# @var rancher_additional_trusted_cas:type: boolean
# @var rancher_additional_trusted_cas:description: >
# Set to true to add additional CA certificates via the
# tls-ca-additional secret in the cattle-system namespace.
rancher_additional_trusted_cas: false

# @var rancher_anti_affinity
# @var rancher_anti_affinity:type: string
# @var rancher_anti_affinity:description: >
# Pod anti-affinity rule. Options: preferred, required
rancher_anti_affinity: "preferred"

# @var rancher_debug
# @var rancher_debug:type: boolean
# @var rancher_debug:description: >
# Enable debug mode
rancher_debug: false

# @var rancher_resources
# @var rancher_resources:type: dict
# @var rancher_resources:description: >
# Resource requests and limits for Rancher pods
# @var rancher_resources:example: >
#   rancher_resources:
#     requests:
#       cpu: 250m
#       memory: 256Mi
#     limits:
#       cpu: 1
#       memory: 1Gi
rancher_resources: {}

# @var rancher_audit_log_enabled
# @var rancher_audit_log_enabled:type: boolean
# @var rancher_audit_log_enabled:description: >
# Enable audit logging
rancher_audit_log_enabled: false

# @var rancher_audit_log_level
# @var rancher_audit_log_level:type: integer
# @var rancher_audit_log_level:description: >
# Audit log level (0-3). 0=metadata only, 3=request+response bodies
rancher_audit_log_level: 0

# @var rancher_audit_log_destination
# @var rancher_audit_log_destination:type: string
# @var rancher_audit_log_destination:description: >
# Audit log destination. Options: sidecar, hostpath
rancher_audit_log_destination: "sidecar"

# @var rancher_system_default_registry
# @var rancher_system_default_registry:type: string
# @var rancher_system_default_registry:description: >
# Private registry for air-gapped installations.
# All system images will be pulled from this registry.
rancher_system_default_registry: ""

# @var rancher_additional_helm_values
# @var rancher_additional_helm_values:type: dict
# @var rancher_additional_helm_values:description: >
# Additional helm values to be passed to the chart.
# These values are merged with the generated values.
rancher_additional_helm_values: {}
