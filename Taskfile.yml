---
version: '3'

tasks:
  default:
    cmds:
      - task -l
    silent: true

  pre-commit:
    cmds:
      - pre-commit install
    sources:
      - .git/hooks/pre-commit
      - .pre-commit-config.yaml
    generates:
      - .git/hooks/pre-commit
    method: checksum

  check:
    desc: "Run pre-commit hooks"
    cmds:
      - pre-commit run -a

  lint:
    cmds:
      - yamllint .
      - ansible-lint
